<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE SCANNER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="" alt="">
            <div class="content">
                <h3>Hello,</h3> <br>
                <p>Upload QR Code to Scan</p>
            </div>
        </form>
        <div class="details">
            <textarea disabled></textarea>
            <div class="buttons">
                <button class="close" style="cursor: pointer;">Close</button>
                <button class="copy" style="cursor: pointer;">Copy Text</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
